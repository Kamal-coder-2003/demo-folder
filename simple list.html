<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>simple list</title>
     <link rel="icon" href="google.jpg" type="image/jpg">
</head>
<body style="background-color: rgb(1, 1, 71);">
     <h1 style="color: orangered;">HTML Lists</h1>
     <h2 style="color: blue;">Unodering List</h2>
     <h3 style="color: aliceblue;">Odering doesn't matter</h3>
     <ul style="color: aliceblue;">
          <li>Milk</li>
          <li>Sugar</li>
          <li>Bread</li>
     </ul>
     <h2 style="color: blue;">Ordered List</h2>
      <h3 style="color: aliceblue;">Ordering does matter.</h3>
     <ol style="color: aliceblue;">
     <li>Put the kettle on</li>
     <li>Put the teabag in the cup</li>
     <li>Wait for kettle to boil</li>
     <li>Pour boiling water in the cup</li>
     </ol>
</body>
</html>
