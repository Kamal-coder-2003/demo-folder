<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Interest</title>
</head>
<body>
     <input type="text" id="d1">
     <input type="text" id="d2">
     <input type="text" id="d3">
     <button id="btn">Result Here</button>
     <input type="text" id="d4">
     <script>
          btn.addEventListener('click',function Simple()
          {
               let a=document.getElementById('d1').value;
               let b=document.getElementById('d2').value;
               let c=document.getElementById('d3').value;
               d=parseInt(a)*parseInt(b)*parseInt(c)/100;
               document.getElementById('d4').value=d;
          })
     </script>
</body>
</html>
