<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Htmlwithcss</title>
     <link rel="icon" href="aa.jpg">
     <style>
          *{
            padding: 0px;
            margin: 0px;
          }
          #d1
          {
           border: 2px solid white ;

           height: 500px;
           margin: auto;
           font-size: 25px;

                 </tr>

                 </tr>
                 <tr>
                    <td><br>Description :</td>
                    <td><br><textarea name="" id="" cols="30" rows="3"></textarea></td>
                 </tr>

                    <td> </td>

          </form>
